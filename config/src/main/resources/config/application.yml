eureka:
    client:
        registerWithEureka: true
        service-url:
            defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    instance:
        prefer-ip-address: true

# Actuator
management:
    endpoints:
        web:
        exposure:
            include: "*"
    endpoint:
        health:
        show-details: always
        prometheus:
        enabled: true
    info:
        env:
        enabled: true
